<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#f0f0f0" id="theme-color">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>连接正则转换</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .content {
            padding: 10px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .file-input {
            width: calc(100% - 5px);
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fff;
            color: #000;
        }
        .compress-btn, .download-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        .compress-btn:hover, .download-btn:hover {
            background-color: #45a049;
        }
        .block {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
        }
        .output {
            margin-top: 10px;
            padding: 10px;
            background-color: #e8e8e8;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap;
            max-height: 140px;
            overflow-y: auto;
        }
        .textarea-container {
            position: relative;
        }
        .copy-button {
            position: absolute;
            bottom: 14px;
            right: 9px;
            width: 40px;
            height: 16px;
            padding: 3px 3px;
            background-color: #007aff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 9px;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #005bb5;
        }
        .options {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .option-label {
            font-size: 14px;
        }
        .option-input {
            margin-right: 5px;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .header.dark-mode {
            background-color: #1e1e1e;
            border-bottom-color: #333;
        }

        .block.dark-mode {
            background-color: #1e1e1e;
            border-color: #333;
        }

        .output.dark-mode {
            background-color: #333;
        }

        .file-input.dark-mode {
            background-color: #333;
            color: #ffffff;
            border-color: #555;
        }

        .compress-btn.dark-mode, .download-btn.dark-mode {
            background-color: #444;
        }

        .compress-btn.dark-mode:hover, .download-btn.dark-mode:hover {
            background-color: #555;
        }

        .copy-button.dark-mode {
            background-color: #555;
        }

        .copy-button.dark-mode:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="block">
            <div class="section">
                <div class="section-title">转正则表达式</div>
                <textarea class="file-input" id="urlInput" rows="4" placeholder="输入一个或多个网址链接，每行一个"></textarea>
                <div class="options">
                    <label class="option-label"><input type="checkbox" id="ignorePath" class="option-input"> 域名</label>
                    <label class="option-label"><input type="checkbox" id="ignoreParams" class="option-input"> 忽略参数</label>
                </div>
                <div class="textarea-container">
                    <textarea class="file-input" id="regexOutput" rows="4" placeholder="正则表达式链接"></textarea>
                    <button class="copy-button" onclick="copyToClipboard()">复制</button>
                </div>
                <button class="compress-btn" onclick="convertToRegex()">转换</button>
            </div>
        </div>
    </div>

    <button id="themeToggleBtn" style="position: fixed; bottom: 10px; left: 10px; padding: 10px; background-color: #007aff; color: white; border: none; border-radius: 5px; cursor: pointer;">切换主题</button>

    <script>
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&').replace(/\//g, '\\/');
        }

        function splitUrl(url, ignorePath, ignoreParams) {
            let baseUrl = url;
            if (ignorePath) {
                const pathIndex = url.indexOf('/', url.indexOf('://') + 3);
                if (pathIndex !== -1) {
                    baseUrl = url.substring(0, pathIndex);
                }
            } else if (ignoreParams) {
                const paramsIndex = url.indexOf('?');
                if (paramsIndex !== -1) {
                    baseUrl = url.substring(0, paramsIndex);
                }
            }
            return baseUrl.split(/([/.?#=])/).filter(Boolean);
        }

        function groupUrls(urls, ignorePath, ignoreParams) {
            const parts = urls.map(url => splitUrl(url, ignorePath, ignoreParams));
            const maxLength = Math.max(...parts.map(p => p.length));

            const grouped = [];
            for (let i = 0; i < maxLength; i++) {
                const segmentSet = new Set();
                parts.forEach(part => {
                    if (part[i]) {
                        segmentSet.add(part[i]);
                    }
                });
                grouped.push(segmentSet);
            }

            return grouped;
        }

        function convertToRegex() {
            const urls = document.getElementById('urlInput').value.split('\n').map(url => url.trim()).filter(url => url);
            const ignorePath = document.getElementById('ignorePath').checked;
            const ignoreParams = document.getElementById('ignoreParams').checked;

            if (urls.length === 0) {
                alert('请输入至少一个网址链接');
                return;
            }

            const grouped = groupUrls(urls, ignorePath, ignoreParams);

            const regexParts = grouped.map(segmentSet => {
                if (segmentSet.size === 1) {
                    return escapeRegex([...segmentSet][0]);
                } else {
                    return `(?:${[...segmentSet].map(escapeRegex).join('|')})`;
                }
            });

            const finalRegex = regexParts.join('');
            document.getElementById('regexOutput').value = finalRegex;
        }

        function copyToClipboard() {
            const regexOutput = document.getElementById('regexOutput');
            regexOutput.select();
            document.execCommand('copy');

            const copyButton = document.querySelector('.copy-button');
            copyButton.textContent = '成功';

            setTimeout(() => {
                copyButton.textContent = '复制';
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const themeToggleBtn = document.getElementById('themeToggleBtn');
            const themeColorMeta = document.getElementById('theme-color');

            // 检查系统的暗黑模式
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                document.querySelectorAll('.header, .block, .output, .file-input, .compress-btn, .download-btn, .copy-button').forEach(element => {
                    element.classList.add('dark-mode');
                });
                themeColorMeta.setAttribute('content', '#121212');
            }

            themeToggleBtn.addEventListener('click', function () {
                document.body.classList.toggle('dark-mode');
                document.querySelectorAll('.header, .block, .output, .file-input, .compress-btn, .download-btn, .copy-button').forEach(element => {                element.classList.toggle('dark-mode');
            });

            if (document.body.classList.contains('dark-mode')) {
                themeColorMeta.setAttribute('content', '#121212');
            } else {
                themeColorMeta.setAttribute('content', '#f0f0f0');
            }
        });
    });
</script>
</body>
</html>
