<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>底部导航栏示例</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .tabbar {
            position: fixed;
            bottom: 0px; /* 底部 tabbar 向上 6px */
            width: 100%;
            background-color: #f8f8f8;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #ddd;
            height: calc(70px + env(safe-area-inset-bottom)); /* 高度增加 15px */
        }
        .tabbar a {
            flex: 1;
            text-align: center;
            padding: 5px 0;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: transform 0.3s;
        }
        .tabbar a:hover {
            transform: scale(1.1);
        }
        .tabbar a.active {
            color: #000;
            border-top: 2px solid #000;
        }
        .tabbar a i {
            display: block;
            margin: 0 auto 5px;
            font-size: 24px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./fonts/icofont.min.css">
</head>
<body>
    <div class="content" id="content">首页</div>
    <div class="tabbar">
        <a href="#" class="active" onclick="changeTab(event, '首页', 'home.html')"><i class="icofont-duotone icofont-cogs"><span>首页</span></a>
        <a href="./regex.html" onclick="changeTab(event, '正则', './regex.html')"><i class="icofont-duotone icofont-compass"></i><span>正则</span></a>
        <a href="#" onclick="changeTab(event, '消息', 'messages.html')"><i class="icofont-duotone icofont-user-notes"></i><span>消息</span></a>
        <a href="#" onclick="changeTab(event, '通知', 'notifications.html')"><i class="fas fa-bell"></i><span>通知</span></a>
        <a href="#" onclick="changeTab(event, '设置', 'settings.html')"><i class="icofont-duotone icofont-cogs"></i><span>设置</span></a>
    </div>

    <script>
        function changeTab(event, tabName, url) {
    event.preventDefault();
    document.querySelectorAll('.tabbar a').forEach(a => a.classList.remove('active'));
    event.currentTarget.classList.add('active');
    document.getElementById('content').textContent = tabName;

    if (url) {
        document.getElementById('content').innerHTML = `<iframe src="${url}" style="width:100%; height:100%; border:none;"></iframe>`;
    }
}

    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
