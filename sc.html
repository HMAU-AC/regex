<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#f0f0f0" id="theme-color">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>搜索页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* 防止页面滚动 */
        }
        .content {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%; /* 手机上宽度为100% */
            max-width: 500px; /* 限制最大宽度 */
        }
        .search-input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            width: 100%;
        }
        .search-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        .search-btn:hover {
            background-color: #45a049;
        }
        .search-engine {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .search-engine img {
            width: 24px;
            height: 24px;
            margin: 0 5px;
            cursor: pointer;
        }
        .selected {
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .content {
                width: 100%; /* 手机上宽度为100% */
            }
        }
    </style>
</head>
<body>

<div class="content">
    <div class="search-engine">
        <img src="https://raw.githubusercontent.com/HMAU-AC/regex/main/icons/baidu.png" alt="百度" id="baidu" onclick="selectEngine('baidu')">
        <img src="https://raw.githubusercontent.com/HMAU-AC/regex/main/icons/bing.png" alt="Bing" id="bing" onclick="selectEngine('bing')">
        <img src="https://raw.githubusercontent.com/HMAU-AC/regex/main/icons/google.png" alt="谷歌" id="google" onclick="selectEngine('google')">
    </div>
    <input type="text" class="search-input" id="searchInput" placeholder="输入搜索内容">
    <button class="search-btn" onclick="performSearch()">搜索</button>
</div>

<script>
    let selectedEngine = 'baidu';

    function selectEngine(engine) {
        selectedEngine = engine;
        document.querySelectorAll('.search-engine img').forEach(img => {
            img.classList.remove('selected');
        });
        document.getElementById(engine).classList.add('selected');
    }

    function performSearch() {
        const query = document.getElementById('searchInput').value;
        let url = '';

        switch(selectedEngine) {
            case 'baidu':
                url = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
                break;
            case 'bing':
                url = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                break;
            case 'google':
                url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                break;
        }

        window.open(url, '_blank');
    }

    // 默认选择百度
    document.getElementById('baidu').classList.add('selected');

    // 监听键盘弹出事件
    window.addEventListener('resize', function() {
        const searchInput = document.getElementById('searchInput');
        if (document.activeElement === searchInput) {
            searchInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    });
</script>

</body>
</html>
